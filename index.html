<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<center>
  <br>
  <h2>GAMES BLOCKED</h2><br>
  <p>เนื่องด้วยได้รับแจ้งว่า เจเจไม่เข้าเรียนครูเขียว จึงขอทำการบล็อกเว็บไซต์เกมนี้ชั่วคราว</p>
  <p>โดยจะเปิดอีกครั้งในเวลา</p><br>
  <h1 id="timer">Loading...</h1>
</center>

<script>
var countDownDate = new Date("Mar 23, 2023 10:00:00").getTime()

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML = days + " วัน " + hours + " ชั่วโมง "
  + minutes + " นาที " + seconds + " วินาที ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "ติดต่อพี่ MJ เพื่อปลดล็อคเว็บไซต์ได้เลยครับ";
  }
}, 1000);
</script>
